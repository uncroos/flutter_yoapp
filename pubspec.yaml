name: flutter_yoapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.0.6
  audioplayers: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/audios/fin.wav
    - assets/images/

  fonts:
    - family: ShillaCulture
      fonts:
        - asset: assets/fonts/Shilla_Culture(M).otf
          weight: 400
        - asset: assets/fonts/Shilla_Culture(B).otf
          weight: 700
